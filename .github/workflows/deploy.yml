name: Deploy to GitHub Pages
on:
  push:
    branches: [dev]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important to fetch the entire history

      - uses: actions/setup-node@v3
        with:
          node-version: '22.6.0'

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - uses: jetli/wasm-pack-action@v0.4.0
        with:
          # Optional version of wasm-pack to install(eg. 'v0.9.1', 'latest')
          version: 'latest'

      - name: Build with wasm-pack
        run: wasm-pack build

      - name: Install NPM Dependencies
        run: |
          cd www
          npm install

      - name: Build NPM Project
        run: |
          cd www
          npm run dev

      - name: Deploy
        run: |
          git config user.name 'Anjin-Byte'
          git config user.email '77296608+Anjin-Byte@users.noreply.github.com'
          git add -f dist
          git commit -m 'Deploy to GitHub Pages'
          git push origin `git subtree split --prefix dist dev`:main --force
